                'MACD_1m',
                'MACD_signal_1m',
                'combined_diff',
                'combined_diff_1',
                'combined_diff_2'
                ]]

        # 予測を行う
        predictions = self.model.predict(X_filled)
        # 予測結果に基づいてメッセージを出力
            
        for pred in predictions:
            if pred == 0:
                print("価格上昇予測")
