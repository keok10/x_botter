        X_filled = X.ffill().infer_objects()
        
        # まだNaNが残っている場合（例えば、最初の行がNaNである場合）、それらを0で補完する
        X_filled.fillna(0, inplace=True)
        
        #X_filled.to_csv('deback2.csv')
        X_filled = X_filled[[
                'min_diff_2h',
                'max_diff_2h',
                'Volume',
                'Williams_R_1m',
